<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <canvas id="canvas" width="512" height="512">
            Sorry, but you need a web browser that supports the
            <code>canvas</code> element.
        </canvas>
        <style type="text/css">
            canvas { border: 1px solid black; }
        </style>

        <script src="https://code.jquery.com/jquery-latest.min.js"></script>

        <script src="Breath.js"></script>

        <script type="text/javascript">
            var canvas = document.getElementById("canvas"),
            ctx = canvas.getContext("2d");
            ctx.translate(100,100);
            sprites.Breath.draw(ctx, {traillength: 0});
            ctx.translate(0, 20);
            sprites.Breath.draw(ctx, {traillength: 0.3});
            ctx.translate(0, 20);
            sprites.Breath.draw(ctx, {traillength: 0.5});
            ctx.translate(0, 20);
            sprites.Breath.draw(ctx, {traillength: 0.8});
            ctx.translate(0, 20);
            sprites.Breath.draw(ctx, {traillength: 1});
            ctx.translate(0, 20);
        </script>
        
    </body>
</html>
